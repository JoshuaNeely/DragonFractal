<div class="control_panel">
    <table>
        <tr>
            <td>Iterations:</td>
            <td colspan=2>
                <input
                    type="number"
                    max=20
                    min=0
                    step=1
                    (change)="updateIterations($event.target)"
                    [value]="iterations">
            </td>
        </tr>

        <tr>
            <td>Pattern:</td>
            <td colspan=2>
                <input
                    id="patternString"
                    (change)="updatePattern($event.target)"
                    [value]="humanFacingPattern"
                    pattern="([0-9]*((,\s*)|(\s+)))*[0-9]*"
                    title="Enter whitespace/comma separated digits"
                    required>
            </td>
        </tr>

        <tr>
            <td>Draw Style:</td>
            <td>
                <input type="radio" id="lines" name="drawStyle" value="lines"
                    [checked]="drawStyle === 'lines'"
                    (change)="updateDrawStyle($event.target)">
                <label>Lines</label><br>
            </td>
            <td>
                <input type="radio" id="triangles" name="drawStyle" value="triangles"
                    [checked]="drawStyle === 'triangles'"
                    (change)="updateDrawStyle($event.target)">
                <label>Triangles</label><br>
            </td>
    </table>
</div>
