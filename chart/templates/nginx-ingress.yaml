apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}
  annotations:
    cert-manager.io/issuer: {{ .Values.issuer | default "letsencrypt-prod" }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.appName }}.{{ .Values.hostName }}
      secretName: "{{ .Values.appName }}-tls"  # created + populated automatically
  rules:
  - host: {{ .Values.appName }}.{{ .Values.hostName }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.appName }}
            port:
              number: 80
