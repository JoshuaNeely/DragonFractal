kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Values.appName }}
  labels:
    app: {{ .Values.appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: {{ .Values.appName }}
          image: {{ .Values.image }}:{{ .Chart.AppVersion }}
          imagePullPolicy: Always
      imagePullSecrets:
        - name: dockerhub
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
